<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Thi Trắc Nghiệm - Triết học Mác - Lênin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fas fa-graduation-cap"></i> LMS ICTU
            </div>
            <div class="menu-title">DANH SÁCH BÀI THI</div>
            <ul id="lesson-list">
                </ul>
        </aside>
        <main class="main-content">
            <button id="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i> Danh sách bài</button>
            <div id="welcome-screen">
                <h2>Chào mừng đến với hệ thống thi trắc nghiệm</h2>
                <p>Vui lòng chọn bài học bên trái để bắt đầu làm bài.</p>
                <div class="info-box">
                    <p><i class="fas fa-info-circle"></i> Hệ thống tự động xáo trộn câu hỏi và đáp án.</p>
                    <p><i class="fas fa-star"></i> Thang điểm: 10.</p>
                </div>
            </div>

            <div id="quiz-area" class="hidden">
                <div class="quiz-header">
                    <h2 id="quiz-title">Tên bài học</h2>
                    <div class="timer" id="score-badge" style="display:none">Điểm: <span id="score-value">0</span></div>
                </div>

                <div id="questions-container">
                    </div>

                <div class="actions">
                    <button id="btn-submit" onclick="submitQuiz()">Nộp bài & Chấm điểm</button>
                    <button id="btn-reset" class="hidden" onclick="resetQuiz()">Làm lại đề này</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
